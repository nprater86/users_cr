<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename="../static/css/style.css") }}">
    <title>{{ user.first_name }}'s Profile</title>
</head>
<body>
    <div class="containerProfile">
        <div class="contentProfile">
            <div class="headerProfile">
                <h1>Full Name: {{ user.first_name + " " + user.last_name }}</h1>
                <a href="/users">Home</a>
            </div>
            <h1>Email: {{ user.email }}</h1>
            <h1>Created On: {{ user.created_at.strftime("%B %d, %Y at %X") }}</h1>
            <h1>Last Updated On: {{ user.updated_at.strftime("%B %d, %Y at %X") }}</h1>
            <p><a href="/users/{{ user.id }}/edit">Edit</a> | <a href="/users/{{ user.id }}/edit">Delete</a></p>
        </div>
    </div>
</body>
</html>
