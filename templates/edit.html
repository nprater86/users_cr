<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename="../static/css/style.css") }}">
    <title>Update {{ user.first_name + " " + user.last_name }}</title>
</head>
<body>
    <div class="containerEdit">
        <div class="contentEdit">
            <form action="/users/update" method="post">
                <input type="hidden" name="which_user" value="{{ user.id }}">
                <div class="headerProfile">
                    <label for="first_name">First Name: </label>
                    <a href="/users">Home</a>
                </div>
                <input type="text" name="first_name" id="fname" value="{{ user.first_name }}">
                <label for="last_name">Last Name: </label>
                <input type="text" name="last_name" id="lname" value="{{ user.last_name }}">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" value="{{ user.email }}">
                <button type="submit">Submit Updates</button>
            </form>
        </div>
    </div>
</body>
</html>
